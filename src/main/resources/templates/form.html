<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Venda Profissional</title>
    <style>
        /* Configura√ß√µes globais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }

        /* Cont√™iner principal */
        .container {
            background-color: #fff;
            padding: 25px 30px;
            width: 720px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            font-size: 0.9rem;
            color: #1f2937;
            font-weight: bold;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #6b7280;
        }

        .input-group input, .input-group select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .add-product-btn, .complete-sale-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .add-product-btn:hover, .complete-sale-btn:hover {
            background-color: #0056b3;
        }

        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .cart-icon span {
            background-color: #e11d48;
            color: white;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 5px;
        }

        .total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            color: #374151;
            margin-top: 15px;
        }

        /* Estilos para a tabela de produtos */
        .product-table {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }

        .product-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-table th, .product-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #d1d5db;
        }

        .remove-product-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .remove-product-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detalhes da Venda</h2>

        <!-- √çcone de Carrinho -->
        <div class="cart-icon">
            üõí <span id="cartCount">0</span>
        </div>

        <div class="section">
            <h3>Informa√ß√µes do Cliente</h3>
            <div class="input-group">
                <label>Nome:</label>
                <input type="text" id="clientName" placeholder="Nome do Cliente">
            </div>
            <div class="input-group">
                <label>E-mail:</label>
                <input type="email" id="clientEmail" placeholder="email@exemplo.com">
            </div>
        </div>

        <div class="section" id="productForm">
            <h3>Adicionar Produto</h3>
            <div class="input-group">
                <label>Produto:</label>
                <input type="text" id="productName" placeholder="Nome do Produto">
            </div>
            <div class="input-group">
                <label>Pre√ßo Unit√°rio (Kz):</label>
                <input type="number" id="productPrice" value="500">
            </div>
            <div class="input-group">
                <label>Quantidade:</label>
                <input type="number" id="productQuantity" value="1">
            </div>
        </div>

        <button class="add-product-btn" onclick="addProduct()">+ Adicionar ao Carrinho</button>

        <div class="section">
            <h3>Produtos no Carrinho</h3>
            <div class="product-table" id="productTable">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Os produtos ser√£o adicionados aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h3>Detalhe de Pagamento</h3>
            <div class="input-group">
                <label>M√©todo de Pagamento:</label>
                <select id="paymentMethod">
                    <option>Cart√£o</option>
                    <option>Dinheiro</option>
                </select>
            </div>
        </div>

        <div class="total">
            Total: <span id="totalAmount">Kz 0</span>
        </div>

        <button class="complete-sale-btn" onclick="generateInvoice()">Realizar Venda</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script>
        let products = [];

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseInt(document.getElementById('productQuantity').value);

            // Adicionar produto ao array
            products.push({ name, price, quantity });

            // Atualizar o carrinho
            document.getElementById('cartCount').innerText = products.length;

            // Adicionar √† tabela de produtos
            updateProductTable();
            updateTotal();
        }

        function updateProductTable() {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = ''; // Limpar a tabela existente

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td><button class="remove-product-btn" onclick="removeProduct(${index})">Remover</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function removeProduct(index) {
            products.splice(index, 1); // Remover produto do array
            document.getElementById('cartCount').innerText = products.length; // Atualizar contagem
            updateProductTable(); // Atualizar tabela
            updateTotal(); // Atualizar total
        }

        function updateTotal() {
            let total = 0;
            products.forEach(product => {
                total += product.price * product.quantity;
            });
            document.getElementById('totalAmount').innerText = `Kz ${total.toFixed(2)}`;
        }

        function generateInvoice() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configura√ß√£o do cabe√ßalho da fatura
            doc.setFontSize(16);
            doc.setTextColor(40);
            doc.text("Loja Exemplo", 20, 20); // Nome da loja
            doc.setFontSize(12);
            doc.text("Fatura de Venda", 170, 20, null, null, "right");
            doc.setFontSize(10);
            doc.text("Data: " + new Date().toLocaleDateString(), 170, 30, null, null, "right");

            // Linha Divis√≥ria
            doc.setLineWidth(0.5);
            doc.line(20, 35, 190, 35);

            // Informa√ß√µes do Cliente
            const clientName = document.getElementById('clientName').value || "Cliente Desconhecido";
            const clientEmail = document.getElementById('clientEmail').value || "N√£o fornecido";
            const paymentMethod = document.getElementById('paymentMethod').value;

            doc.setFontSize(12);
            doc.text("Informa√ß√µes do Cliente", 20, 45);
            doc.setFontSize(10);
            doc.text(`Nome: ${clientName}`, 20, 55);
            doc.text(`E-mail: ${clientEmail}`, 20, 65);
            doc.text(`M√©todo de Pagamento: ${paymentMethod}`, 20, 75);

            // Linha Divis√≥ria
            doc.setLineWidth(0.5);
            doc.line(20, 80, 190, 80);

            // Prepara√ß√£o dos dados da tabela
            const tableBody = products.map((product, index) => [
                index + 1,
                product.name,
                `Kz ${product.price.toFixed(2)}`,
                product.quantity,
                `Kz ${(product.price * product.quantity).toFixed(2)}`
            ]);

            // Cabe√ßalhos da tabela
            const tableHeaders = [
                { title: "N¬∫", dataKey: "num" },
                { title: "Produto", dataKey: "name" },
                { title: "Pre√ßo Unit√°rio (Kz)", dataKey: "unitPrice" },
                { title: "Quantidade", dataKey: "quantity" },
                { title: "Subtotal (Kz)", dataKey: "subtotal" }
            ];

            // Tabela de Produtos usando autoTable
            doc.autoTable({
                startY: 90,
                head: [tableHeaders],
                body: tableBody,
                theme: "striped",
                headStyles: { fillColor: [71, 135, 237] },
                styles: { fontSize: 10 },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 60 },
                    2: { cellWidth: 35 },
                    3: { cellWidth: 25 },
                    4: { cellWidth: 35 },
                }
            });

            // C√°lculo do total
            const totalAmount = products.reduce((sum, product) => sum + product.price * product.quantity, 0);

            // Exibe o Total no final da Tabela
            doc.setFontSize(12);
            doc.setFont("Helvetica", "bold");
            doc.text("Total", 140, doc.lastAutoTable.finalY + 10);
            doc.text(`Kz ${totalAmount.toFixed(2)}`, 170, doc.lastAutoTable.finalY + 10, null, null, "left");

            // Salvar o PDF
            doc.save("fatura.pdf");
        }
    </script>
</body>
</html>
